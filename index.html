<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz App</title>
  </head>
  <body>

<div class="container">
      
 <!--- Starting Section --> 
        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. 
              If you answer any questions incorrectly the quiz will deduct your time by 10 seconds.</p>

          <div id="button" class="visible">
              <button id="start-quiz">Start Quiz</button>
              <button id="highscores">High Scores</button>
          </div>
       </div>
     
<!--- Quiz Questions --> 
<div id="questionContainer" class="hidden">
      <div id="question">
         <h2 id="questionNo"></h2>
         <h2 id="questionText"></h2>
      </div>

      <div id="optionList" class="hidden">
        <button class="choiceOptions"  id="option1"></button>
        <button class="choiceOptions" id="option2"></button>
        <button class="choiceOptions" id="option3"></button>
        <button class="choiceOptions" id="option4"></button>
      </div>
<!--- Timer Section --> 

<div id="timerContainer">
  <div id="timer">
      <h3>Time Left:</h3>
      <h3 id="time"></h3>
  </div>
</div>
</div> 

  <!--- Answers Section --> 

  <div id="answersSection">
    <h3 id="totalCorrect"></h3>
  </div>

  <!--- High Scores -->

<div id="highScoreContainer" class="hidden">
      <h1 id="finalScore"></h1>
          <form class="form">
              <h2 id="end-text">Enter your name below to save your score!</h2>
              <input type="text" name="name" id="username" placeholder="Enter your name">
              <button id="saveScore" type="submit">Save High Score</button>
              <div id="msg"></div>
          </form>
  </div>
</div>
  <div id="score" class="active">
</div>


</div>
<script src="assets/js/questions.js"></script>  
<script src="assets/js/script.js"></script>  



</body>
</html>
